<!DOCTYPE html>
<html>
<head>
    <title>gitce</title>
    <link rel="stylesheet" type="text/css" href="css/theme-global.css">
    <link rel="stylesheet" type="text/css" href="css/theme-overview.css">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.json-2.3.js"></script>
    <script type="text/javascript" src="js/gitce.js"></script>
    <script type="text/javascript" src="js/gitce.overview.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            GITCE.overview().init();
        });
    </script>
</head>
<body>

<h1><a href="/">gitce</a></h1>

<ul class="servers">
</ul>

<form id="add-server">
    <div>
        <h2>Add Server</h2>
        <span class="server-title">
            <label for="server-title">Title:</label>
            <input id="server-title" type="text" name="server-title" value="">
        </span>

        <span class="server-location">
            <label for="server-location">Location:</label>
            <input id="server-location" type="text" name="server-location" value="">
        </span>

        <input type="submit" name="submit" value="Add Server">
    </div>
</form>

</body>
</html>
