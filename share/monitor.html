<!doctype html>
<html>
	<head>
		<title>gitce</title>
		<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="js/monitor.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/monitor.css">
	</head>
	<body>
		<div id="loading">
			<span>Loading monitor...</span>
		</div>
		<div id="monitor-idle" style="display: none">
			<h2 id="status">watching</h2>
			<h4 class="config">gitce-tests</h4>
		</div>
		<div id="monitor-running" style="display: none">
			<h2 id="status">running</h2>
			<h4 class="config">gitce-tests</h4>
			<h1 id="branch">master</h1>
			<h5 id="commit">some time ago: (12345) something happened</h4>
			<h3 id="authors">Max Mustermann, Erich Ernst</h3>
		</div>
		<div id="broken" style="display: none">
			<img src="images/warning.gif" alt="warning"/>
			<h3 id="branches">broken: master, YC-151</h3>
			<h4 id="broken_authors">Max Mustermann</h4>
		</div>
	</body>
</html>
